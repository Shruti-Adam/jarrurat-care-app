# render.yaml
services:
  # Backend Django API
  - type: web
    name: jarrurat-care-backend
    runtime: python
    region: singapore
    rootDirectory: backend  # Point to backend folder
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend && gunicorn jarrurat_care.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
    plan: free
    autoDeploy: true
  
  # Frontend React App
  - type: web
    name: jarrurat-care-frontend
    runtime: node
    region: singapore
    rootDirectory: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: serve -s build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://jarrurat-care-backend.onrender.com
    plan: free
    autoDeploy: true